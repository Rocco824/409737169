<body bgcolor="#ccccff">
 
<script>
 
arr = ['Robin', 'Sophia', 'Luigi', 'Calendula', 'Jonathan' ];
 
document.write("arr 的內容: " + arr + '<br>');
document.write("arr.join(): " + arr.join() + '<br>');

str = "Nice to meet you.";
document.write("str 的內容: " + str + '<br>');
document.write("str.split(' '): " + str.split(' ') + '<br>');
 
</script>
