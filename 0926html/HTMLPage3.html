﻿<html>
<head>
<title>變色表格</title>
</head>
<style>

.datalist{
 border:1px solid #0058a3; /* 表格邊框 */
 border-collapse:collapse; /* 邊框重疊 */
 background-color:#eaf5ff; /* 表格背景色 */

 }
 .datalist,td:hover, .datalist,tr.altrow{
 background-color:#c4e4ff; /* 動態變色 */
 transition: background-color 4s;
}

</style>
<table border="2" align="center" cellspacing="20" cellpadding="50">
    <tr>
        <td>1</td>
        <td colspan="2">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td rowspan="2">5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td width="-15">8</td>
        <td align"30">9</td>
    </tr>
</table>
</body>
</html>
