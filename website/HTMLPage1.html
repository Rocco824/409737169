<p align="left">「具衣冠下拜」，「呼之為兄」。</p>
<p>米芾為著名書畫家和文物鑒賞家，</p>
<p>與蘇軾、黃庭堅、蔡襄並稱宋代四大家，</p>
<p>他擅長楷、行、草、篆、隸等多種字體，</p>
<p>尤以行草最為著名</p>
