<html>
<head>
    <meta charset="utf-8">
    <title>POP Team Epic的小小影片</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewpoint" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<p style="background: rgba(0, 0, 0, 0.3);
    font-size: 123px;
    color:#0066CC;
    width: 1200px;
    height: 200px;
    position:absolute;
    top:20px;
    left:40px;
    ">POP Team Epic的小小影片</p>

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range", min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-rounded">slow_motion_video</span>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="2">2倍</li>
                            <li data-speed="1.5">1.5倍</li>
                            <li data-speed="1" class="active">一般</li>
                            <li data-speed="0.75">0.75倍</li>
                            <li data-speed="0.5">0.5倍</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic">
                        <span class="material-icons">picture_in_picture_alt</span>
                    </button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="../videos/a1.mp4" ></video>
    </div>

    <script src="Script.js"></script>

</body>
</html>
